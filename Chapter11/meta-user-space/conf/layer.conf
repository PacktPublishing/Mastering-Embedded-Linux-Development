# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "user-space"
BBFILE_PATTERN_user-space = "^${LAYERDIR}/"
BBFILE_PRIORITY_user-space = "6"

LAYERDEPENDS_user-space = "core"
LAYERSERIES_COMPAT_user-space = "scarthgap"
