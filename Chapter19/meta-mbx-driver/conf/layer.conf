# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "mbx-driver"
BBFILE_PATTERN_mbx-driver = "^${LAYERDIR}/"
BBFILE_PRIORITY_mbx-driver = "6"

LAYERDEPENDS_mbx-driver = "core"
LAYERSERIES_COMPAT_mbx-driver = "scarthgap"
